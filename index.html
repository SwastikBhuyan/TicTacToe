<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="head">
        <h1>TIC - TAC - TOE</h1>
    </div>
    <div class="btns">
        <button class="chooseX">CHOOSE : X</button>
        <button class="chooseO">CHOOSE : O</button>
        <button class="restart">RESTART</button>
    </div>
    </div>
    <div class="container">
        <div class="gameboard">
            <div class="sq1 box"></div>
            <div class="sq2 box"></div>
            <div class="sq3 box"></div>
            <div class="sq4 box"></div>
            <div class="sq5 box"></div>
            <div class="sq6 box"></div>
            <div class="sq7 box"></div>
            <div class="sq8 box"></div>
            <div class="sq9 box"></div>
        </div>
    </div>
</body>
</html>
